<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="./cardSlider.css">
</head>
<body>
    <div class="testimonials">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="card">
                        <div class="layer"></div>
                        <div class="content">
                            <p>
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi, alias tenetur. Dolor, perspiciatis maiores consequuntur ipsum.
                            </p>
                            <div class="imgBx">
                                <img src="assets/001.jpg" alt="">
                            </div>
                            <div class="details">
                                <h2>Someone Famous <br> <span>Web Designer</span></h2>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>
    <script type="module" src="js/swiper.js"></script>
    <script src="cardSlider.js"></script>
</body>
</html>
